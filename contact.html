		* {
			margin: 0;
			padding: 0;

		}

			font-family: Arial, sans-serif;
			background-color: #f0f4f8;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			color: #333;
		}

			width: 90%;
			max-width: 400px;
			background-color: #fff;
			padding: 20px;

			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			text-align: center;
		}

		fieldset p {
			line-height: 1.6;
		}

		fieldset p strong {
			display: inline-block;
			width: 90px;
			text-align: left;
			font-weight: bold;
		}

		h2 {
			margin-bottom: 15px;
